<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="Edward_kahy.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            margin-left: 90px; /* Adjust the space between the text and the image */
            width: 100px; /* Adjust the image size */
            height: 90px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .download-btn {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .download-btn:hover {
            background-color: darkblue;
        }
    </style>
    <!-- Include html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="business-card" id="business-card">
            <div class="header">
                <div>
                    <h1>Edward Kahy</h1>
                    <p class="title">CEO</p>
                </div>
                <img src="ATALIAN-LOGO.jpeg" alt="Edward Kahy's Logo">
            </div>
            <hr>
            <div class="contact-info">
                <p><a href="tel:+9611495571">T: +961.1.495.571</a>/2/3</p>
                <p><a href="tel:+9611495574">F: +961.1.495.574</a></p>
            </div>
            <div class="footer">
                <address>
                    Centre Minassian 7th Floor,<br>
                    Jisr el wate, Sin el Fil, Lebanon<br>
                    <a href="http://www.atalianswitchgroup.com" class="highlight">www.atalianswitchgroup.com</a><br>
                    <span class="highlight">EUROPE - USA - ASIA - AFRICA - ME</span>
                </address>
                <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
            </div>
        </div>
    </div>

    <script>
        function downloadPDF() {
            var element = document.getElementById('business-card');
            html2pdf().from(element).set({
                margin: 1,
                filename: 'Edward_Kahy_Business_Card.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            }).save();
        }
    </script>
</body>
</html>
